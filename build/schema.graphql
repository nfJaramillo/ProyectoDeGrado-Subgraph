type Deposit @entity {
  id: ID!
  from: Bytes!
  to: Bytes
  value: BigInt!
  gasLimit: BigInt!
  gasPrice: BigInt
  timestamp: BigInt!
  input: Bytes
}

type Withdrawal @entity {
  id: ID!
  from: Bytes!
  to: Bytes
  value: BigInt!
  gasLimit: BigInt!
  gasPrice: BigInt
  timestamp: BigInt!
  input: Bytes
}